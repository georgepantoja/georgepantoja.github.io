<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Multistep con Progreso</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 py-12 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-4xl bg-white p-8 rounded-xl shadow-lg">
    <div class="mb-6">
      <!-- Indicador de progreso -->
      <div class="flex justify-between mb-2">
        <div class="text-center">
          <div id="step-1" class="w-8 h-8 mx-auto rounded-full flex items-center justify-center bg-gray-200">
            <span class="text-gray-500" id="indicator-1">1</span>
          </div>
          <p class="text-sm text-gray-500">Información Académica</p>
        </div>
        <div class="flex-1 border-t border-gray-300 mx-2"></div>

        <div class="text-center">
          <div id="step-2" class="w-8 h-8 mx-auto rounded-full flex items-center justify-center bg-gray-200">
            <span class="text-gray-500" id="indicator-2">2</span>
          </div>
          <p class="text-sm text-gray-500">Información Personal</p>
        </div>
        <div class="flex-1 border-t border-gray-300 mx-2"></div>

        <div class="text-center">
          <div id="step-3" class="w-8 h-8 mx-auto rounded-full flex items-center justify-center bg-gray-200">
            <span class="text-gray-500" id="indicator-3">3</span>
          </div>
          <p class="text-sm text-gray-500">Dirección Residencial</p>
        </div>
        <div class="flex-1 border-t border-gray-300 mx-2"></div>

        <div class="text-center">
          <div id="step-4" class="w-8 h-8 mx-auto rounded-full flex items-center justify-center bg-gray-200">
            <span class="text-gray-500" id="indicator-4">4</span>
          </div>
          <p class="text-sm text-gray-500">Encuesta Personal</p>
        </div>
        <div class="flex-1 border-t border-gray-300 mx-2"></div>

        <div class="text-center">
          <div id="step-5" class="w-8 h-8 mx-auto rounded-full flex items-center justify-center bg-gray-200">
            <span class="text-gray-500" id="indicator-5">5</span>
          </div>
          <p class="text-sm text-gray-500">Confirmación</p>
        </div>
      </div>
    </div>
    <div id="mandatoryFieldsMessage" class="mb-4 text-xl font-semibold text-gray-700 flex items-center">
      <!-- Icono de exclamación dentro del mismo contenedor flex -->
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-yellow-500 mr-2 inline-flex" fill="none"
        viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>

      <!-- Mensaje -->
      <span>¡Los campos marcados con <span class="text-red-600"> * </span> son Obligatorios!</span>
    </div>

    <form id="multiStepForm" class="space-y-6">

      <!-- Step 1 -->
      <div id="section-1" class="form-section">
        <h2
          class="text-3xl font-bold text-gray-800 mb-6 p-4 bg-gray-100 rounded-lg shadow-md border-l-4 border-blue-500 flex items-center space-x-3">
          <!-- Icono de libro -->
          <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-blue-500" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8h18M3 12h18M3 16h18M3 20h18" />
          </svg>
          <!-- Texto del encabezado -->
          <span>Información Académica</span>
        </h2>

        <div class="mt-4">
          <label for="career" class="block text-sm font-medium text-gray-700 required">Seleccione carrera</label>
          <select id="career" name="career"
            class="form-select mt-2 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out"
            required>
            <option value="" disabled selected>Seleccione la carrera de su preferencia</option>
          </select>
        </div>

        <div class="mt-6 text-right">
          <div class="flex justify-between space-x-4">
            <!-- Botón Cancelar con icono -->
            <button type="button" onclick="cancelForm()"
              class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-md flex items-center space-x-2">
              <!-- Icono de cancelar (X) -->
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
              <!-- Texto de cancelar -->
              <span>Cancelar</span>
            </button>

            <!-- Botón Siguiente con icono de flecha a la derecha -->
            <button type="button"
              class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md flex items-center space-x-2"
              onclick="nextStep()">
              <!-- Icono de flecha hacia la derecha -->
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5l7 7-7 7" />
              </svg>
              <!-- Texto de siguiente -->
              <span>Siguiente</span>
            </button>
          </div>

        </div>
      </div>

      <!-- Step 2 -->
      <div id="section-2" class="form-section" style="display: none;">
        <h2
          class="text-3xl font-semibold text-gray-800 mb-6 p-4 bg-gray-100 rounded-lg shadow-md border-l-4 border-green-500 flex items-center space-x-3">
          <!-- Icono de persona -->
          <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-green-500" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 14c4 0 6 2 6 4v2H6v-2c0-2 2-4 6-4zM12 2a4 4 0 014 4 4 4 0 01-8 0 4 4 0 014-4z" />
          </svg>
          <!-- Texto del encabezado -->
          <span>Información Personal</span>
        </h2>

        <div class="mt-4">
          <label for="first_name" class="block text-sm font-medium text-gray-700 required">Primer Nombre</label>
          <input type="text" id="first_name" name="first_name"
            class="form-input mt-2 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out"
            placeholder="Ej: Pedro" required>
        </div>

        <div class="mt-4">
          <label for="second_name" class="block text-sm font-medium text-gray-700">Segundo Nombre</label>
          <input type="text" id="second_name" name="second_name"
            class="form-input mt-2 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out"
            placeholder="Ej: Pablo">
        </div>

        <div class="mt-4">
          <label for="first_lastname" class="block text-sm font-medium text-gray-700 required">Primer Apellido</label>
          <input type="text" id="first_lastname" name="first_lastname"
            class="form-input mt-2 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out"
            placeholder="Ej: Pérez" required>
        </div>

        <div class="mt-4">
          <label for="second_lastname" class="block text-sm font-medium text-gray-700 required">Segundo Apellido</label>
          <input type="text" id="second_lastname" name="second_lastname"
            class="form-input mt-2 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out"
            placeholder="Ej: González" required>
        </div>
        <div class="mt-4">
          <label for="typeDocument" class="block text-sm font-medium text-gray-700 required">Tipo de Documento</label>
          <select id="typeDocument" name="typeDocument"
            class="form-select mt-2 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out"
            required>
            <option value="" disabled selected>Seleccione un tipo de documento</option>
          </select>
        </div>

        <div class="mt-4">
          <label for="noDocument" class="block text-sm font-medium text-gray-700 required">Número de Documento</label>
          <input type="number" id="noDocument" name="noDocument"
            class="form-input mt-2 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out"
            placeholder="Ej: 1234567890" required>
        </div>

        <div class="mt-4">
          <label for="date_birthday" class="block text-sm font-medium text-gray-700 required">Fecha de
            Nacimiento</label>
          <input type="date" id="date_birthday" name="date_birthday"
            class="form-input mt-2 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out"
            required>
        </div>

        <div class="mt-4">
          <label for="sex" class="block text-sm font-medium text-gray-700 required">Sexo Biológico</label>
          <select id="sex" name="sex"
            class="form-select mt-2 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out"
            required>
            <option value="" disabled selected>Seleccione su sexo biológico</option>
          </select>
        </div>

        <div class="mt-4">
          <label for="civilState" class="block text-sm font-medium text-gray-700 required">Estado Civil</label>
          <select id="civilState" name="civilState"
            class="form-select mt-2 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out"
            required>
            <option value="" disabled selected>Seleccione su estado civil</option>
          </select>
        </div>

        <div class="mt-4">
          <label for="email" class="block text-sm font-medium text-gray-700 required">Correo Electrónico</label>
          <input type="email" id="email" name="email"
            class="form-input mt-2 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out"
            placeholder="example@example.com">
        </div>

        <div class="mt-4">
          <label for="phone" class="block text-sm font-medium text-gray-700">Teléfono</label>
          <input type="number" id="phone" name="phone"
            class="form-input mt-2 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out"
            placeholder="1234567">
        </div>

        <div class="mt-4">
          <label for="cel" class="block text-sm font-medium text-gray-700 required">Celular</label>

          <div class="flex items-center mt-2">

            <!-- Contenedor del select personalizado -->
            <div id="countryCodeContainer" class="relative flex items-center border border-gray-300 rounded-lg h-full">
              <!-- Select real con opciones para el indicativo -->
              <select id="countryCodeSelect"
                class="form-input flex items-center justify-between w-full px-4 py-2 h-full bg-white rounded-lg shadow-sm cursor-pointer focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out">
                <option value="">indicativo</option>
              </select>
            </div>


            <!-- Campo de entrada para el celular -->
            <input type="number" id="cel" name="cel"
              class="form-input flex-grow w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out ml-2"
              placeholder="3001234567">
          </div>
        </div>


        <div class="mt-6 text-right">
          <div class="flex justify-between space-x-4">
            <!-- Botón Anterior con icono -->
            <button type="button"
              class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md flex items-center space-x-2"
              onclick="prevStep()">
              <!-- Icono de flecha hacia la izquierda -->
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l-7-7 7-7" />
              </svg>
              <!-- Texto de Anterior -->
              <span>Anterior</span>
            </button>

            <!-- Botón Siguiente con icono de flecha hacia la derecha -->
            <button type="button"
              class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md flex items-center space-x-2"
              onclick="nextStep()">
              <!-- Icono de flecha hacia la derecha -->
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5l7 7-7 7" />
              </svg>
              <!-- Texto de Siguiente -->
              <span>Siguiente</span>
            </button>
          </div>

        </div>
      </div>

      <!-- Step 3 -->
      <div id="section-3" class="form-section" style="display: none;">
        <h2
          class="text-3xl font-semibold text-gray-800 mb-6 p-4 bg-gray-100 rounded-lg shadow-md border-l-4 border-blue-500 flex items-center space-x-3">
          <!-- Icono de casa (representando dirección) -->
          <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-blue-500" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 9l9-7 9 7v8a2 2 0 01-2 2h-4v-5h-6v5H5a2 2 0 01-2-2V9z" />
          </svg>
          <!-- Texto del encabezado -->
          <span>Dirección Residencial</span>
        </h2>


        <div class="mt-4">
          <label for="country" class="block text-sm font-medium text-gray-700 required">País</label>
          <select id="country" name="country" class="mt-2 p-2 w-full border rounded-md" required>
            <option value="" disabled selected>Seleccione su país de Residencia</option>
          </select>
        </div>

        <div class="mt-4">
          <label for="city" class="block text-sm font-medium text-gray-700 required">Ciudad</label>
          <select id="city" name="city" class="mt-2 p-2 w-full border rounded-md" required disabled>
            <option value="" disabled selected>Seleccione su ciudad de Residencia</option>
          </select>
        </div>

        <div class="mt-4">
          <label for="address" class="block text-sm font-medium text-gray-700 required">Dirección</label>
          <input type="text" id="address" name="address" class="mt-2 p-2 w-full border rounded-md"
            placeholder="Ej: Cll 111 # 16 - 21" required disabled>
        </div>

        <div class="mt-6 text-right">
          <div class="flex justify-between space-x-4">
            <!-- Botón Anterior con icono -->
            <button type="button"
              class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md flex items-center space-x-2"
              onclick="prevStep()">
              <!-- Icono de flecha hacia la izquierda -->
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l-7-7 7-7" />
              </svg>
              <!-- Texto de Anterior -->
              <span>Anterior</span>
            </button>

            <!-- Botón Siguiente con icono de flecha hacia la derecha -->
            <button type="button"
              class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md flex items-center space-x-2"
              onclick="nextStep()">
              <!-- Icono de flecha hacia la derecha -->
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5l7 7-7 7" />
              </svg>
              <!-- Texto de Siguiente -->
              <span>Siguiente</span>
            </button>
          </div>

        </div>
      </div>

      <!-- Step 4 -->
      <div id="section-4" class="form-section" style="display: none;">
        <!-- Acordeón: ¿Tiene usted hijos? -->
        <div class="mt-6">
          <div class="bg-gray-50 border border-gray-300 rounded-lg shadow-md">
            <button type="button"
              class="w-full text-left p-4 flex justify-between items-center text-xl font-semibold text-gray-700"
              onclick="toggleAccordion('sonsContainer')">
              <span class="required">¿Tiene usted hijos?</span>
              <svg xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5 text-blue-600 transition-transform transform rotate-0" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </button>
            <div id="sonsContainer" class="hidden p-4">
              <!-- Contenido de hijos aquí -->
            </div>
          </div>
        </div>
        <hr class="my-4">

        <!-- Acordeón: ¿Se reconoce como parte de las siguientes poblaciones? -->
        <div class="mt-6">
          <div class="bg-gray-50 border border-gray-300 rounded-lg shadow-md">
            <button type="button"
              class="w-full text-left p-4 flex justify-between items-center text-xl font-semibold text-gray-700"
              onclick="toggleAccordion('populationsContainer')">
              <span class="required">¿Se reconoce como parte de las siguientes poblaciones?</span>
              <svg xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5 text-blue-600 transition-transform transform rotate-0" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </button>
            <div id="populationsContainer" class="hidden p-4">
              <!-- Contenido de poblaciones aquí -->
            </div>
          </div>
        </div>
        <hr class="my-4">

        <!-- Acordeón: ¿Cuenta con alguna Discapacidad? -->
        <div class="mt-6">
          <div class="bg-gray-50 border border-gray-300 rounded-lg shadow-md">
            <button type="button"
              class="w-full text-left p-4 flex justify-between items-center text-xl font-semibold text-gray-700"
              onclick="toggleAccordion('disabilitiesContainer')">
              <span class="required">¿Cuenta con alguna Discapacidad?</span>
              <svg xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5 text-blue-600 transition-transform transform rotate-0" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </button>
            <div id="disabilitiesContainer" class="hidden p-4 space-y-4">
              <!-- Aquí se generarán dinámicamente las opciones del radio button -->
            </div>
            <div class="mt-6 hidden opacity-0 scale-y-0 transition-all transform origin-top" id="otherDisability">
              <label for="otherDisabilityInput" class="text-sm font-semibold text-gray-700">Diga cuál es su otra
                discapacidad:</label>
              <input type="text" id="otherDisabilityInput" name="otherDisability"
                class="form-input mt-2 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out"
                placeholder="Ej: Dislexia" />
            </div>
          </div>
        </div>
        <hr class="my-4">
        <!-- Acordeón: ¿Usted Trabaja actualmente? -->
        <div class="mt-6">
          <div class="bg-gray-50 border border-gray-300 rounded-lg shadow-md">
            <button type="button"
              class="w-full text-left p-4 flex justify-between items-center text-xl font-semibold text-gray-700"
              onclick="toggleAccordion('jobsContainer')">
              <span class="required">¿Usted Trabaja actualmente?</span>
              <svg xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5 text-blue-600 transition-transform transform rotate-0" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </button>
            <div id="jobsContainer" class="hidden p-4 space-y-4">
              <!-- Aquí se generarán dinámicamente las opciones del radio button -->
            </div>
          </div>
        </div>

        <hr class="my-4">

        <div class="mt-6 text-right">
          <div class="flex justify-between space-x-4">
            <!-- Botón Anterior con icono -->
            <button type="button"
              class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md flex items-center space-x-2"
              onclick="prevStep()">
              <!-- Icono de flecha hacia la izquierda -->
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l-7-7 7-7" />
              </svg>
              <!-- Texto de Anterior -->
              <span>Anterior</span>
            </button>

            <!-- Botón Siguiente con icono de flecha hacia la derecha -->
            <button type="button"
              class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md flex items-center space-x-2"
              onclick="nextStep()">
              <!-- Icono de flecha hacia la derecha -->
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5l7 7-7 7" />
              </svg>
              <!-- Texto de Siguiente -->
              <span>Siguiente</span>
            </button>
          </div>

        </div>

      </div>

      <!-- Step 5 -->
      <div id="section-5" class="form-section" style="display: none;">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Confirmación</h2>
        <div class="mt-4">
          <p class="text-gray-700">Revise sus datos antes de enviar el formulario.</p>
        </div>
        <div class="mt-6 flex justify-between">
          <!-- Botón Anterior con icono -->
          <button type="button"
            class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md flex items-center space-x-2"
            onclick="prevStep()">
            <!-- Icono de flecha hacia la izquierda -->
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l-7-7 7-7" />
            </svg>
            <!-- Texto de Anterior -->
            <span>Anterior</span>
          </button>

          <!-- Botón Enviar con ícono -->
          <button id="submit" type="submit"
            class="px-4 py-2 bg-green-600 text-white rounded-md flex items-center space-x-2">
            <!-- Texto de Enviar -->
            <span>Enviar</span>
            <!-- Ícono de enviar formulario (avión de papel) -->
            <i class="fas fa-paper-plane ml-2"></i>
          </button>

        </div>

    </form>
  </div>
